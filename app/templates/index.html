<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shelly Device Scanner</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #0d1117;
            color: #c9d1d9;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        h1 {
            color: #58a6ff;
            margin-bottom: 30px;
            font-size: 28px;
            font-weight: 400;
        }

        .controls {
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 6px;
            padding: 20px;
            margin-bottom: 20px;
        }

        button {
            background: #238636;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: background 0.2s;
        }

        button:hover {
            background: #2ea043;
        }

        button:disabled {
            background: #21262d;
            cursor: not-allowed;
            opacity: 0.6;
        }

        .status {
            margin-top: 15px;
            padding: 10px;
            background: #1c2128;
            border-radius: 6px;
            font-size: 14px;
            color: #8b949e;
        }

        .device-list {
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 6px;
            overflow: hidden;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background: #0d1117;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        th {
            padding: 12px 16px;
            text-align: left;
            font-weight: 600;
            font-size: 12px;
            text-transform: uppercase;
            color: #8b949e;
            letter-spacing: 0.5px;
            border-bottom: 1px solid #30363d;
            cursor: pointer;
            user-select: none;
            white-space: nowrap;
        }

        th:hover {
            background: #161b22;
            color: #c9d1d9;
        }

        th.sortable::after {
            content: ' ‚áÖ';
            opacity: 0.3;
            font-size: 10px;
        }

        th.sort-asc::after {
            content: ' ‚ñ≤';
            opacity: 1;
        }

        th.sort-desc::after {
            content: ' ‚ñº';
            opacity: 1;
        }

        tbody tr {
            border-bottom: 1px solid #21262d;
            transition: background 0.1s;
        }

        tbody tr:hover {
            background: #1c2128;
        }

        tbody tr:last-child {
            border-bottom: none;
        }

        td {
            padding: 12px 16px;
            font-size: 14px;
            color: #c9d1d9;
        }

        td a {
            color: #58a6ff;
            text-decoration: none;
            transition: color 0.2s;
        }

        td a:hover {
            color: #79c0ff;
            text-decoration: underline;
        }

        .device-type-badge {
            background: #1f6feb20;
            color: #58a6ff;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            display: inline-block;
            white-space: nowrap;
        }

        .auth-badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 600;
            white-space: nowrap;
        }

        .auth-enabled {
            background: #238636;
            color: white;
        }

        .auth-disabled {
            background: #6e768166;
            color: #8b949e;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #8b949e;
        }

        .spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 3px solid #21262d;
            border-top-color: #58a6ff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 15px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .no-devices {
            text-align: center;
            padding: 60px 20px;
            color: #8b949e;
        }

        .no-devices-icon {
            font-size: 48px;
            margin-bottom: 15px;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîå Shelly Device Scanner</h1>
        
        <div class="controls">
            <button id="scanBtn" onclick="startScan()">Scan Netwerk</button>
            <div class="status" id="status">Klik op "Scan Netwerk" om te beginnen</div>
        </div>

        <div id="deviceList"></div>
    </div>

    <script>
        let isScanning = false;

        async function startScan() {
            if (isScanning) return;
            
            isScanning = true;
            const btn = document.getElementById('scanBtn');
            const status = document.getElementById('status');
            const deviceList = document.getElementById('deviceList');
            
            btn.disabled = true;
            status.textContent = 'Bezig met scannen...';
            deviceList.innerHTML = '<div class="loading"><div class="spinner"></div><div>Netwerk wordt gescand...</div></div>';
            
            try {
                const response = await fetch('/api/scan');
                const devices = await response.json();
                
                displayDevices(devices);
                status.textContent = `Scan voltooid. ${devices.length} Shelly device(s) gevonden.`;
            } catch (error) {
                status.textContent = 'Fout bij scannen: ' + error.message;
                deviceList.innerHTML = '<div class="no-devices"><div class="no-devices-icon">‚ö†Ô∏è</div><div>Er is een fout opgetreden</div></div>';
            } finally {
                isScanning = false;
                btn.disabled = false;
            }
        }

        function displayDevices(devices) {
            const deviceList = document.getElementById('deviceList');
            
            if (devices.length === 0) {
                deviceList.innerHTML = '<div class="no-devices"><div class="no-devices-icon">üîç</div><div>Geen Shelly devices gevonden</div></div>';
                return;
            }
            
            deviceList.innerHTML = `
                <div class="device-list">
                    <div class="device-header">
                        <div>Naam</div>
                        <div>Type</div>
                        <div>IP Adres</div>
                        <div>MAC Adres</div>
                        <div>Firmware</div>
                        <div>Authenticatie</div>
                    </div>
                    ${devices.map(device => `
                        <div class="device-row">
                            <div class="device-name">${escapeHtml(device.name)}</div>
                            <div class="device-value">
                                <span class="device-type-badge">${escapeHtml(device.type)}</span>
                            </div>
                            <div class="device-value">
                                <a href="http://${escapeHtml(device.ip)}" target="_blank">${escapeHtml(device.ip)}</a>
                            </div>
                            <div class="device-value">${escapeHtml(device.mac)}</div>
                            <div class="device-value">${escapeHtml(device.fw)}</div>
                            <div class="device-value">
                                <span class="auth-badge ${device.auth ? 'auth-enabled' : 'auth-disabled'}">
                                    ${device.auth ? 'Aan' : 'Uit'}
                                </span>
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
        }

        function escapeHtml(text) {
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return String(text).replace(/[&<>"']/g, m => map[m]);
        }
    </script>
</body>
</html>
